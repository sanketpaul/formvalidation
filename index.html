<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSD Form validation</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="background">
    <div class="submitresult">
        
    </div>




    <h3 class=" text-white rounded text-center" style="background-color:rgb(56 9 9)" >MSD Form Validation</h3>
    <div class="container">
        <form class="row g-3">
            <div class="form-group col-md-6">

                
                <input type="text" class="form-control  " id="name" placeholder="Enter your name">
                <div class="invalid-feedback  validname">valid name</div>
            </div>
            <div class="form-group col-md-6">
                
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <div class="validemail invalid-feedback"> enter Valid email</div>
            </div>
            <div class="form-group col-md-6">
              
                <input type="text" class="form-control" id="username" placeholder="Enter your email">
                <div class="validusername  invalid-feedback">enter valid username</div>

            </div>
            <div class="form-group col-md-6">
                
                <input type="text" class="form-control" id="mobile" placeholder="Enter your mobileno">
                <div class="validusername  invalid-feedback">enter valid mobile no.</div>

            </div>
            <div class="form-group col-md-6">
               
                <input type="text" class="form-control" id="password" placeholder="create password" autocomplete="off"
                    onkeyup="passcheck(this.value)">
                <div class="feedback">
                    <p id="char" class="border" style="color:gray">8 characters</p>
                    <p id="special" class="border">1 special character</p>
                    <p id="num" class="border"> 1 number</p>
                    <p id="capital" class="border">1 Uppercase characher</p>

                </div>


            </div>
            <div class="form-group col-md-6">
               
                <input type="text" class="form-control" id="cpassword" onkeyup="cpasscheck(this.value)"
                    placeholder=" confirm password">
                <div id="cpass"class="border">confirm password should be same as create password!</div>
            </div>




        </form>
        <div style="width:100%">
            <button type="submit" id="submit" class="btn1 my-3">Submit</button>
        </div>




    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
